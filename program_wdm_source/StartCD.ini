[Option1]
Caption=&Browse CD
DataText1=Browse CD
DataText2=Browse the contents of this CD.
DataText3=
Cmd=Explorer.exe
CmdParameters="%STARTDIR%"
Action=OPEN

[Option2]
Caption=&Install Practice Files 
DataText1=Install Practice Files
DataText2=Run the setup program to copy the Programming the Microsoft Windows Driver Model, Second Edition practice files to your hard disk.
DataText3=Samples\Setup.exe
Cmd=%STARTDIR%\Samples\Setup.exe
CmdDefaultDir=%STARTDIR%\Samples
Action=OPEN


[Option3]
Caption=Internet &Explorer 6 
DataText1=Internet Explorer 6
DataText2=Install a U.S. English version of Microsoft Internet Explorer 6 SP1. 
DataText3=
Cmd=%STARTDIR%\IE6SP1\Setup.exe
CmdDefaultDir=%STARTDIR%\IE6SP1
Action=OPEN

[Option4]
Caption=e&Book
DataText1=eBook
DataText2=Install the eBook for Programming the Microsoft Windows Driver Model, Second Edition. Microsoft Internet Explorer 5.01 or later is required to view the eBook; a copy of Microsoft Internet Explorer 6 has been included on this CD-ROM.
DataText3= 
Cmd=%STARTDIR%\eBook\autorun.exe
CmdDefaultDir=%STARTDIR%\eBook
Action=OPEN

[Option5]
Caption=&Microsoft Press Support
DataText1=Microsoft Press Support
DataText2=Visit microsoft.com/mspress/support to query the Microsoft Knowledge Base for up-to date comment and correction information for this book. If you do not find an answer, send your comments or questions to us at MSPInput@microsoft.com.
DataText3=microsoft.com/mspress/%NEWLINE%       support/
Cmd=http://www.microsoft.com/mspress/support/
Action=OPEN

[Option6]
Caption=Register &Online
DataText1=Register Online
DataText2=Connect to the Microsoft Press product registration page to register your book online. By registering you will get a free subscription to our online newsletter, as well as the latest updates and special offers on Microsoft Press books and training tools.
DataText3=microsoft.com/mspress/register/
